[package]
name = "vitasdk-sys"
version = "0.3.3"
authors = [
  "Aphek <bilkow@tutanota.com>",
  "Daria Sukhonina <dariasukhonina@gmail.com>",
]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/vita-rust/vitasdk-sys"
homepage = "https://github.com/vita-rust/vitasdk-sys"
description = "Raw bindings to vitasdk"
keywords = ["vitasdk", "psvita", "vita", "ffi"]
categories = ["external-ffi-bindings"]
exclude = ["vita-headers"]

[workspace]
members = ["build-util"]

[profile.release]
lto = true

[profile.build-util]
inherits = "dev"
debug = false

[build-dependencies]
env_logger = { version = "0.11.2", optional = true }

[build-dependencies.vitasdk-sys-build-util]
path = "build-util"
version = "0.2.0"
optional = true

[package.metadata.docs.rs]
features = ["all-stubs", "log-build", "vitasdk-utils"]
rustdoc-args = ["--cfg", "docsrs"]
default-target = "armv7-sony-vita-newlibeabihf"
targets = []
cargo-args = ["-Z", "build-std"]

[features]
bindgen = ["vitasdk-sys-build-util"]
log-build = ["dep:env_logger"]

vitasdk-utils = []

